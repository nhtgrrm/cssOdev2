<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
                                                            <!-- logoStart -->
<header>
    <div class="header-img-cont"> 
        <img class="header-img" src="/img/CSS-.jpeg" alt="GoogleLogo">
    </div>
</header>
                                                            <!-- logoFinish -->

<section>                                                     <!-- SectionStart -->
<article class="article1">
    <div class="sect-p-cont">
        <p class="sect-p">Search the web using Google!</p>
    </div>
    <div class="sect-input-cont">
        <input type="text" name="searchbar"  value size="40">
    </div>
    <div class="sect-submit-cont">
        <input type="submit" value="Google Search">

        <input type="submit" value="I'm feeling lucky">
        
    </div>
</article >
                                                    <!-- SearchFinish -->
<article class="article2">
    <div class="article2-box1">                     
        <p class="article2-box1-p">Special Searches</p>
        <a class="article2-box1-a" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" >Stanford Search</a>
        <a class="article2-box1-a" href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" >Linux Search</a>
    </div>

    <div class="article2-box2">
        <a class="article2-box2-a" target="_blank" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" >Help!</a>
        <a class="article2-box2-a" target="_blank" href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
        <a class="article2-box2-a" target="_blank" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" >Company Info</a>
        <a class="article2-box2-a" target="_blank" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" >Google! Logos</a>
    </div>

    <div class="article-box3">
        <p class="article-box3-p">Get Google!</p>
        <p class="article-box3-p">updates monthly:</p>
        
        <div class="article-box3-email-cont">
            <input type="email" value="your e-mail">
        </div>
        
        <div class="article-box3-submit-cont">
            <input type="submit" value="Subscribe">
            <a class="article2-box3-a" target="_blank" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </div>
</article>
</section>                                                      <!-- SectionFinish -->


                                                                 <!-- FooterStart -->

<footer class="footer">
    <p class="footer-p">Copyright Â©1998 Google Inc.</p>
</footer>

                                                                 <!-- FooterFinish -->


</body>

</html>
